<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Accordion Component</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .accordion {
            width: 90%;
            max-width: 600px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        /* Accordion Header */
        .accordion-header {
            background-color: #007BFF;
            color: white;
            padding: 20px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 500;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.3s ease, padding 0.3s ease;
        }

        .accordion-header:hover {
            background-color: #0056b3;
            padding-left: 25px;
        }

        /* Icon for the header */
        .accordion-header::after {
            content: '\25BC'; /* Down arrow icon */
            font-size: 12px;
            transition: transform 0.3s ease;
        }

        .accordion-section.active .accordion-header::after {
            transform: rotate(180deg); /* Rotate the icon when active */
        }

        /* Accordion Content */
        .accordion-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease-out, padding 0.4s ease;
            padding: 0 20px;
            background-color: #f0f0f0;
            border-top: 1px solid #ddd;
        }

        .accordion-content p {
            margin: 15px 0;
            line-height: 1.6;
            color: #333;
        }

        /* Active Section */
        .accordion-section.active .accordion-content {
            max-height: 300px; /* Adjust this as needed for your content */
            padding: 20px;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .accordion-header {
                font-size: 16px;
                padding: 15px;
            }

            .accordion-header:hover {
                padding-left: 20px;
            }

            .accordion-content {
                padding: 0 15px;
            }
        }
    </style>

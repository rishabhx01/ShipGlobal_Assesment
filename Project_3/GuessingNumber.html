<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff6f61, #decb6d, #6b8e23, #87ceeb); /* Multi-color gradient */
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 0%; }
            50% { background-position: 100% 100%; }
            100% { background-position: 0% 0%; }
        }

        .game-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 300px;
            width: 100%;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #333;
        }

        p {
            margin: 10px 0;
            color: #555;
        }

        input[type="number"] {
            padding: 10px;
            font-size: 16px;
            width: calc(100% - 22px);
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #submitGuess {
            background-color: #28a745;
            color: #fff;
            margin-bottom: 10px;
        }

        #submitGuess:hover {
            background-color: #218838;
        }

        #restartGame {
            background-color: #007bff;
            color: #fff;
        }

        #restartGame:hover {
            background-color: #0069d9;
        }

        #feedback {
            font-size: 16px;
            font-weight: bold;
        }

        @media (max-width: 400px) {
            .game-container {
                padding: 15px;
            }
            
            h1 {
                font-size: 20px;
            }
            
            button {
                font-size: 14px;
            }
        }
    </style>

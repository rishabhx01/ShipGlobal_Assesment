<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Todo List with Status Navigation</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            box-sizing: border-box;
            overflow-x: auto;
        }

        .container {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            width: 100%;
            max-width: 1200px;
            overflow-x: auto;
        }

        .card {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            padding: 20px;
            width: 100%;
            max-width: 280px;
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card h3 {
            margin: 0 0 15px;
            font-size: 22px;
            color: #333;
            text-align: center;
            background-color: #f7f7f7;
            padding: 10px;
            border-radius: 10px;
        }

        .todo-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
            flex-grow: 1;
        }

        .todo-item {
            background-color: #f3f3f3;
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.3s ease;
        }

        .todo-item:hover {
            background-color: #e0e0e0;
        }

        .todo-item p {
            margin: 0;
            color: #555;
            font-size: 15px;
            flex-grow: 1;
        }

        .buttons {
            display: flex;
            gap: 5px;
        }

        .btn {
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 50%;
            padding: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .btn:hover:not(:disabled) {
            background-color: #0056b3;
            transform: scale(1.1);
        }

        /* Section Backgrounds */
        #backlog {
            background: linear-gradient(45deg, #f3e7e9, #e3eeff);
        }

        #todo {
            background: linear-gradient(45deg, #fdfcfb, #e2d1c3);
        }

        #ongoing {
            background: linear-gradient(45deg, #fbc2eb, #a6c1ee);
        }

        #done {
            background: linear-gradient(45deg, #d4fc79, #96e6a1);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }

            .card {
                max-width: 100%;
                width: 80%;
            }
        }

        /* Add Todo Styles */
        #add-todo-container {
            margin-bottom: 20px;
            text-align: center;
        }

        #new-todo-input {
            width: 60%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
